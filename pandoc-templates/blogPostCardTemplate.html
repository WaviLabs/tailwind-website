<!-- CARD $id$ START -->
<a href="./blog-pages/$id$.html" class="max-w-sm rounded overflow-hidden shadow hover:grow hover:shadow-lg">
  <img class="w-full" src="$id$.png" alt="Cover photo">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">$title$</div>
    <p class="text-gray-700 text-base">
      $description$
    </p>
  </div>
  <div class="px-6 py-4">
    $for(tags)$
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
        $tags$
      </span>
    $endfor$
  </div>
</a>
<!-- CARD $id$ END -->
